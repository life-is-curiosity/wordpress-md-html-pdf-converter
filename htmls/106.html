<body><h1
id="為何很多人在旅行時會比日常生活時更積極">為何很多人在旅行時會比日常生活時更積極?</h1>
<p>Date: 2020-09-24 23:07:40</p>
<!-- wp:paragraph -->
<p>
平起床愛賴床的朋友，在旅行時更願意早起。<br>平常不太愛運動逛街的朋友，在旅行時更願意走更多的路。<br>平常比較保守的朋友，在旅行時心態比平常更開放，更願意嘗試不同的事物。<br><br>每個人旅行有不同的目的<br>有人說旅行是發現自己的一個過程，我不會說去旅行一定會改變你的性格或人生。<br>但至少可以發現自己使用時間上原來可以更有效率。<br><br>我們都知道這是個有限期的旅行，始終要回歸日常。<br>所以我們比任何時候更懂得珍惜時間。<br>但如果我們把人生當作是一個一生只有一次的旅行呢？
</p>
